<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#8B5CF6"/>
  
  <!-- Three connected nodes (knowledge graph style) -->
  <!-- Top node -->
  <circle cx="16" cy="10" r="3.5" fill="white"/>
  
  <!-- Bottom left node -->
  <circle cx="10" cy="20" r="3.5" fill="white"/>
  
  <!-- Bottom right node -->
  <circle cx="22" cy="20" r="3.5" fill="white"/>
  
  <!-- Connecting edges -->
  <line x1="16" y1="10" x2="10" y2="20" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="10" x2="22" y2="20" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="10" y1="20" x2="22" y2="20" stroke="white" stroke-width="2" stroke-linecap="round"/>
</svg>