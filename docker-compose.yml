services:
  neo4j:
    image: neo4j:5.15-community
    container_name: research-graph-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"  # HTTP (Browser)
      - "7687:7687"  # Bolt protocol
    environment:
      NEO4J_AUTH: neo4j/research_graph_password
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,gds.*
      NEO4J_server_memory_heap_initial__size: 512m
      NEO4J_server_memory_heap_max__size: 1G
      NEO4J_db_checkpoint_interval_time: 10m
      NEO4J_db_transaction_timeout: 60s
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
    networks:
      - thoughtlab-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "research_graph_password", "RETURN 1"]
      interval: 10s
      timeout: 10s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: research-graph-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - thoughtlab-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thoughtlab-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database connections (use container names for networking)
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: research_graph_password
      REDIS_URL: redis://redis:6379
      # Security
      SECRET_KEY: ${SECRET_KEY:-n7c5r46gprKXB5aa9y_aIbIg85zezM85dnI9134Z46o}
      # LLM Configuration (pass through from host)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OLLAMA_API_BASE: ${OLLAMA_API_BASE:-}
      # Application settings
      DEBUG: ${DEBUG:-false}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      # CORS - allow frontend origins (includes both local and containerized access)
      CORS_ORIGINS: "http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173,http://frontend:5173,http://frontend:80"
    networks:
      - thoughtlab-network
    depends_on:
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: thoughtlab-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      # Vite proxy target - use Docker service name for container-to-container communication
      VITE_PROXY_TARGET: "http://backend:8000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - thoughtlab-network
    depends_on:
      - backend
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:5173"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  thoughtlab-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  redis_data:
